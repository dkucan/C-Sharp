<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <a href="#" id="kliknime">Klikni me</a>
    <div id="Clan>"

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script>
        $("#kliknime").click(function () {
            $.get("/api/v1/Clan", function (data) {
                $("#Clan").html(JSON.stringify(data));
            });
            return false;
        });

        </script>

</body>
</html>
